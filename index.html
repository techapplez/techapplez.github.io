<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>techapplez</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('https://drive.google.com/file/d/1sElNfqrwDL2SOVRJ0jJBZfRvV3ifNm4E/view?usp=sharing');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Share Tech Mono', monospace;
        }

        .logo {
            color: #8A8FFF;
            font-size: 3em;
            margin-bottom: 50px;
            text-shadow: 0 0 10px rgba(138, 143, 255, 0.5);
            letter-spacing: 2px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding: 40px;
            background: rgba(20, 20, 35, 0.8);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .grid-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .grid-item:hover {
            transform: translateY(-5px);
        }

        .icon {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #8A8FFF, #FF8AFF);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .icon svg {
            width: 30px;
            height: 30px;
            fill: white;
        }

        .text {
            color: #8A8FFF;
            font-size: 1.2em;
            text-transform: lowercase;
            letter-spacing: 2px;
            text-shadow: 0 0 5px rgba(138, 143, 255, 0.5);
        }

        .grid-item:hover .icon {
            box-shadow: 0 0 20px rgba(138, 143, 255, 0.5);
        }

        .grid-item:hover .text {
            text-shadow: 0 0 10px rgba(138, 143, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="logo">techapplez</div>
    <div class="grid-container">

            <div class="icon">

                </svg>
            </div>
            <span class="text">About us</span>
        </a>
        <a href="#projects" class="grid-item">

            <span class="text">Projects</span>
        </a>

                </svg>
            </div>
            <span class="text">Services</span>
        </a>

    </div>
</body>
</html>
